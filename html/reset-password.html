<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password</title>
        <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png">
        <link rel='stylesheet' href='../css/style.css'>
        <link rel='stylesheet' href='../css/reset-password.css'>
    </head>

    <body>
        <header class='header'>
            <nav>
                <div class='header-div'>
                    <a href="../index.html">Home</a> 
                </div>

                <div class='header-div'>
                    <a href="contact.html" target="_blank">Contact</a>
                </div>
            </nav>
        </header>

        <section id="reset-password-section">
            <div class="reset-password-container">
                <h2>Reset Password</h2>
                <p class="reset-instructions">Enter your email address below to receive password reset instructions.</p>
                
                <form id="reset-password-form">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <button type="submit" id="reset-btn">Send Reset Link</button>
                </form>

                <div id="message"></div>

                <div class="back-to-login">
                    <a href="../index.html">Back to Login</a>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>Copyright &copy; 2024, Jarvis Home System</p>
        </footer>

        <script src="../js/configs.js"></script>
        <script src="../js/api.js"></script>
        <script src='../js/password-reset.js'></script>
    </body>
</html>
