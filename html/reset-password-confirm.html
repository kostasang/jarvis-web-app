<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Set New Password</title>
        <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png">
        <link rel='stylesheet' href='../css/style.css'>
        <link rel='stylesheet' href='../css/reset-password-confirm.css'>
    </head>

    <body>
        <section id="reset-password-section">
            <div class="reset-password-container">
                <h2>Set New Password</h2>
                <p class="reset-instructions">Please enter your new password below.</p>
                
                <form id="new-password-form">
                    <div class="form-group">
                        <input type="password" id="new-password" name="new-password" 
                               placeholder="Enter new password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" name="confirm-password" 
                               placeholder="Confirm new password" required>
                    </div>
                    <button type="submit" id="reset-btn">Reset Password</button>
                </form>

                <div id="message"></div>

                <div class="back-to-login">
                    <a href="../index.html">Back to Login</a>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>Copyright &copy; 2024, Jarvis Home System</p>
        </footer>

        <script src="../js/configs.js"></script>
        <script src="../js/api.js"></script>
        <script src='../js/reset-password-confirm.js'></script>
    </body>
</html>
