<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Log In</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="side-panel" id="side-panel">
        <h2>Menu</h2>
        <a href="index.html"><i class="material-icons icon">home</i>Home</a>
        <a href="html/contact.html" target="_blank"><i class="material-icons icon">import_contacts</i>Contact</a>
    </div>
    <div class="overlay" id="overlay"></div>

    <section id="login-section">
        <div id="login-info">
            <h2>Log In to Jarvis</h2>
            <form id="login-form">
                <input id="username" type="text" name="username" placeholder="Enter username" required>
                <input id="password" type="password" name="password" placeholder="Enter password" required>
                <div id="button-container">
                    <button type="submit" id="login-btn">Log In</button>
                    <button type="button" id="signup-btn">Sign Up</button>
                </div>
                <div class="reset-password-container">
                    <a href="html/reset-password.html" id="reset-password-link">Forgot Password?</a>
                </div>
                <div class="contact-container">
                    <a href="html/contact.html" id="contact-link">Contact</a>
                </div>
            </form>
            <div id="error-message"></div>
        </div>
    </section>

    <footer class="footer">
        <p>Copyright &copy; 2024, Jarvis Home System</p>
    </footer>

    <script src="js/configs.js"></script>
    <script src="js/header.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
